<!DOCTYPE html>
<html lang="en">
<head>
<title>Basic Portfolio</title>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
    font-family: 'Lobster', cursive;
}
body {
    margin: 0;
    background: url("https://www.toptal.com/designers/subtlepatterns/patterns/spiration-light.png");
}
.header {
    padding: 10px;
    text-align: left;
}
h2 {
    color:#03396c;
    font-size: 30px;
    display:inline;
    }
h3 {
    color: #03396c;
    font-size: 20px;
    display:inline;
    float:right;
    }
h4 {
    color: #005b96;
    font-weight: bolder;
    font-size: 25px;
    border-bottom: 1px solid gray;
    margin-left: 50px;
    margin-right: 50px;
    margin-bottom: 1px;
    margin-top: 20px;
    }
h5 {
    color: #6497b1;
    font-size: 20px;
}
.column {
    float: left;
    padding: 10px;
    height: 450px;
}
.column.leftside {
    width: 15%;
}
.column.middle {
    width: 60%;
    border: #005b96;
    border-style: solid;
    border-width: 1px;
    padding: 1px;
}
.column.rightside {
    width: 25%;
}
.row:after {
    content: "";
    display: table;
    clear: both;
}
.connect {
    margin-left: 90px;
}
.footer {
    background-color: #b3cde0;
    padding: 5px;
    text-align: center;
    border: blue;
    border-style: solid;
    border-width: 2px;
}
@media (max-width: 900px) {
    .column.side, .column.middle {
        width: 100%;
}
</style>
</head>
<body>

  <h2>Kristen Yanni</h2>

</div>

        </div>
  </div>
